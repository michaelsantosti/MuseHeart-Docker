services:
  museheart:
    build: .
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python /usr/src/app/main.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    env_file:
      - stack.env
    volumes:
      - data:/usr/src/app/local_database

volumes:
  data:
